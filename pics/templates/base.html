{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href=" {% static '/css/styles.css' %} ">
        
        {% if title %}

        <title>Gallery - show</title>
        {% endif %}
    </head>
    <body>
        {% include 'navbar.html'%}

    <script src="{% static '/js/app.js' %}"></script>

</html>
