{% extends "base.html" %}
{% load cloudinary %}
{% load static %}
{% block content %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Handlee&display=swap");


    body{
        background-color: rgb(46, 82, 82);
        font-family: 'Handlee', cursive;
    }
    
    #transparent {
        background-color: transparent;
    }
    
    h1 {
        font-family: 'Handlee', cursive;
        color: snow;
    }
    
    #myInput {
        color: snow;
        font-size: 30px;
    }
    
    h5 {
        color: black;
        letter-spacing: 5px;
        font-family: 'Handlee';
    }
    .fas{
        font-family: 'Handlee';
    }
</style>

<div class="container-fluid">

    <div class="d-flex justify-content-center">
        <h1 class="text-center my-3">
            <h1 class="text-center my-4">{{image.category}}</h1>
        </h1>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4 animate__animated animate__fadeInLeftBig">
            <img src='{{image.images.url}}' class="img-fluid z-depth-1-half" alt="">
        </div>
        <!--Grid column-->
        <div class="card-body my-1">
            <h5 class="card-title"> {{image.name|upper}}</h5>
            <hr>
            <!-- Text -->
            <ul class="card-text list-group list-group-flush animate__animated animate__fadeInUp" style="width: 500px;color: black;
            font-family: Almendra;
            font-size: 24px;">
                <li class="list-group-item" id="transparent"> <i class="fas fa-audio-description"></i> Description: {{image.description}}</li>
                <li class="list-group-item" id="transparent"> <i class="fas fa-search-location"></i> Location: {{image.location}}</li>
                <li class="list-group-item" id="transparent"> <i class="fas fa-copy"></i> Copy:
                    <div class="d-flex justify-content-center">
                        <input class="form-control" type="text" value="{{image.images}}" id="myInput" style="color: black; background-color: transparent; font-size: 16px;">
                        <button type="button" style="width: 150px;" class="btn btn-dark-green" onclick="myFunction()">Copy Url</button>
                    </div>
                   
                </li>
                <script>
                    function myFunction() {
                        var copyText = document.getElementById("myInput");
                        copyText.select();
                        document.execCommand("Copy");
                    }
                </script>
            </ul>
        </div>
    </div>
</div>

</div>

{% endblock %}
